<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <script type="text/javascript" src="js/index.js"></script> -->
  <link rel="stylesheet" href="styles/style.css" />
  <title>Race Car</title>
</head>

<body>
  <div class="game-intro">
    <img src="./images/logo.png" alt="" class="logo-img" />
    <br />
    <button id="start-button">StartGame</button>
    <p>Use the left and right arrow to control the car!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img" />
    <div class="score">
      <h3>Objects avoided:</h3>
      <h2 class="score">20</h2>
    </div>
    <div class="time-count">
      <h3>Time:</h3>
      <h2 class="time-count">20</h2>
    </div>
  </div>

  <div id="game-board">
    <canvas id="canvas" width="500" height="700"></canvas>
  </div>

  <script type="text/javascript" src="js/obstacles.js"></script>
  <!-- <script type="text/javascript" src="js/background.js"></script> -->
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
