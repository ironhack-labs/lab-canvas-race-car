<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">StartGame</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-board">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>
    <div id="game-over">
      <h2 class="game-over-msg">Game Over!</h2>
      <h2 class="game-score">Your score is: <span id="score">0</span></h2>
  </div>
    <script type="module">import "./js/index.mjs"</script>
  </body>
</html>
