<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">StartGame</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />

      <div class="police">
        <p>Corre ! Te esperamos en el puerto muelle de carga 12 !!!</p>

        <img src="./images/police.jpeg" id="imgLast" alt="police persecution" />
      </div>
    </div>

    <div id="game-board">
      <canvas id="canvas"></canvas>
    </div>
    <script src="js/Obstacle.js"></script>
    <script src="js/Car.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
