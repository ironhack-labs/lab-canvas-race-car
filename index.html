<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">StartGame</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>
    <div id="game-board">
      <canvas id="canvas" width="500" height="700" style="border: 0cm;"></canvas>
      <img src="/images/road.png" alt="" id="road-img" />
      <img src="/images/car.png" alt="" id="car-img"/>
    </div>
    <script src="js/scripts/main.js"></script>
    <script type="text/javascript" src="js/scripts/index.js"></script>
  </body>
</html>
