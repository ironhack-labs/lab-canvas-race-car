<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>


<body>
  <div class="game-intro">
    <img src="./images/logo.png" alt="" class="logo-img">
    <br>
    <button id="start-button">StartGame</button>
    <p>Use the left and right arrow to control the car!</p>
    <p style="color:brown">Press the "s" key to fire bullets!!!!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
    <h2>Score</h2>
    <p id="score"></p>
    <h2>Blocks destroyed</h2>
    <p id="blockskilled"></p>
  </div>

  <div id="game-board">
    
  </div>
  <div class="finish">
    <h1>You crashed!!!</h1>
    <p id="finishscore">Score: </p>
    <p id="finishkills">Blocks destroyed: </p>
  </div>
</body>
</html>
