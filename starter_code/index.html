<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="script.js">

  </script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="game-intro">
    <img src="./images/logo.png" alt="" class="logo-img">
    <br>
    <button id="start-button">StartGame</button>
    <p>Use the left and right arrow to control the car!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
  </div>
  <div id="game-board">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div style="display:none">
      <img src="images/road.png" id="source" alt="">
    </div>
    <div style="display:none">
      <img src="images/car.png" id="car" alt="">
    </div>
  </div>
</body>
</html>
