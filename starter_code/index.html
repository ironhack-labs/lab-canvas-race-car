<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sponge Racer</title>
</head>
<body>
  <audio id="gOver" type= "audio.mp3" src="./images/Game Over - SpongeBob Squarepants Supersponge.mp3"></audio>
  <audio id="fast" type= "audio.mp3" src="./images//fast.mp3"></audio>
  <audio type= "audio.mp3" id="go" src="./images/Spongebob CFTKK music - Diesel Dreaming (RacingBattle).mp3"></audio>
  <audio type="audio.mp3" id="winner" src="./images/You are a Winner (SpongeBob Clip).mp3"></audio>
  <div class="game-intro">
    <img style="border: 1px solid yellow;" src="./images/sponge racer.jpg" alt="" class="logo-img">
    <br> <br> <br>
    <button id="start-button">StartGame</button>
    <p>Use the left, right, bottom, and</p> 
    <p>top arrow to move the car!</p> 
    <img id="arrow" src="./images/arrows.png" alt="" class="arrows-img">
  </div>
  <img style="width: 220px; height: 260px; border: transparent; position: relative; right: 100px;" src="./images/squid snip.png">
  <canvas id="board"></canvas>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
